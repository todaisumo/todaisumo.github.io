<h2>取材、撮影に対する我々の考え</h2>
<p>原則として要相談ですが、以下に該当する場合はお断りさせて頂きます。
<ul>
<li>取材、撮影内容が公序良俗に反する場合
<li>部員の都合がつかない場合
</ul>
</p>
