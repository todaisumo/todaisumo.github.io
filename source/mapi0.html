<h2>格技場への道</h2>
<p>
正門から格技場へ向かう時に見える風景を紹介します。<br><br>

<a href="../image/map/mapi01.jpg"><img src="../image/map/mapi01.jpg" border="0" width="480" height="360"></a><br>
↑これが駒場キャンパス正門。正面に見える時計台は一号館です。安田講堂ではありません。<br>
<br>
<a href="../image/map/mapi02.jpg"><img src="../image/map/mapi02.jpg" border="0" width="480" height="360"></a><br>
↑右手の茶色の建物が一号館。正面に見えるのが七号館。<br>
<br>
<a href="../image/map/mapi03.jpg"><img src="../image/map/mapi03.jpg" border="0" width="480" height="360"></a><br>
↑緑の矢印の通りに進んで七号館一階を通り抜けよう。<br>
<br>
<a href="../image/map/mapi04.jpg"><img src="../image/map/mapi04.jpg" border="0" width="480" height="360"></a><br>
↑ここを通り抜けて五号館の前を通過しよう。<br>
<br>
<a href="../image/map/mapi05.jpg"><img src="../image/map/mapi05.jpg" border="0" width="480" height="360"></a><br>
↑この大きな建物がアドバンストラボ。後ろに格技場が見える。<br>
<br>
<a href="../image/map/mapi06.jpg"><img src="../image/map/mapi06.jpg" border="0" width="480" height="360"></a><br>
↑アドバンストラボの横を通り抜けよう。<br>
<br>
<a href="../image/map/mapi07.jpg"><img src="../image/map/mapi07.jpg" border="0" width="480" height="360"></a><br>
↑これが格技場。１階が相撲場、２階がボクシング場となっている。<br>
<br>
<a href="../image/map/mapi08.jpg"><img src="../image/map/mapi08.jpg" border="0" width="360" height="480"></a><br>
↑これが入口。<br>
</p>
